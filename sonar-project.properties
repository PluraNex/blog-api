# Identificador único do projeto no SonarCloud
sonar.projectKey=PluraNex_blog-api
sonar.organization=pluranex

# Nome e versão exibidos na UI do SonarCloud
sonar.projectName=blog-api
sonar.projectVersion=1.0

# Caminho do código-fonte (relativo ao arquivo `sonar-project.properties`)
sonar.sources=.

# Relatório de cobertura gerado pelo coverage.py
sonar.python.coverage.reportPaths=coverage.xml

# Codificação do código-fonte
sonar.sourceEncoding=UTF-8

# Excluir arquivos específicos da análise, conforme configurado no `.coveragerc`
sonar.exclusions=**/migrations/**, **/__init__.py, **/asgi.py, **/wsgi.py, **/settings/**, manage_env.py, utils/banner.py

# Excluir testes, pois não precisam ser cobertos na análise de cobertura do SonarCloud
sonar.test.exclusions=**/tests/**
